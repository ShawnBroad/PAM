<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="javascript" href="assets/java.js">


</head>

<body>

  <div class="container3">
    <div class="grid-container"></div>
  </div>
  <div class="container2">
    <div class="container palette-container"></div>
  </div>
  <div class="container1">
    <div class="container button-container">
      <button class="fill-button button">FILL</button>
      <button class="save-button button">SAVE</button>
      <button class="load-button button">LOAD</button>
      <button class="clear-button button">Clear</button>
      <button class="razzle-dazzle button">Activate Razzle Dazzle</button>
      <button class="deactivate-razzle button">Too much Dazzle</button>
      <!-- Create a fetch picture button -->
      <button class="load-picture-button button">LOAD IMAGE</button>
      <form>
        <label for="form">Adjust Grid</label><br>
        <label for="height">Height</label><br>
        <input type='number' id='height' value='20'><br>
        <label for="width">Width</label><br>
        <input type="number" id="width" value='20'><br>
        <input type="submit" id='submit'>
      </form>
    </div>
    <div class="picture-container">
      <img class="picture-image" />
    </div>
  </div>




  <script src="assets/java.js"></script>
</body>

</html>
